<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="item-selection">
            <label for="item">Select Item:</label>
            <select id="item">
                <option value="apple" data-price="20">Apple - $20</option>
                <option value="banana" data-price="30">Banana - $30</option>
                <option value="orange" data-price="20">Orange - $20</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">

            <button id="add-to-cart">Add to Cart</button>
        </div>

        <table id="cart">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price per Item</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>

        <div class="total-value">
            <h2>Total Cart Value: $<span id="total-value">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
