<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="RegPage.js"></script>
</head>
<body class="bg-[#e4e4e7]">
    <div id="success" class=" text-[green] text-2xl text-right "></div>
    <div class="flex ml-[20%] mt-[5%]">
        <div class="w-[400px] h-[500px] border border-1 bg-[#2563eb] shadow-xl">
            <div class="ml-10 text-3xl text-white mt-[10%]">Looks like you're new here!</div>
            <div class="ml-10 text-xl text-white mt-[5%]">Register for acces<span class="ml-2 text-2xl text-[orange]">SportsHub</span></div>
            <div><img src="/images/sports items.png" class="w-[200px] ml-[20%] mt-[50%]"></div>
        </div>
        <div class="w-[400px] h-[500px] border border-1 bg-[white] shadow-xl">
            <div class="text-center mt-[20%] text-3xl font-bold text-[#2563eb]">SportsHub</div>
            

                <div class="mt-[10%] ml-[20%]">
                    <input id="user" type="text" placeholder="EmailId/Username" class="border border-1 border-[#2563eb] pl-2 pt-1 pb-1 font-bold outline-[#2563eb]" >
                    <div id="error" class="mt-1 text-[red]"></div>
                </div>
                <div class="mt-[3%] ml-[20%]">
                    <input id="pass" type="password" placeholder="Password" class="border border-1 border-[#2563eb] pl-2 pt-1 pb-1 font-bold outline-[#2563eb]" >
                    <div id="error1" class="mt-1 text-[red]"></div>
                </div>
                <div class="mt-[3%] ml-[20%]">
                    <input id="pass1" type="password" placeholder="Re-enter Password" class="border border-1 border-[#2563eb] pl-2 pt-1 pb-1 font-bold outline-[#2563eb]" >
                    <div id="error2" class="mt-1 text-[red]"></div>
                    <div id="error3" class="mt-1 text-[red]"></div>
                </div>
                <div class="mt-[3%] ml-[20%]">
                    <button type="submit" class="border border-1 border-[#2563eb] bg-[#2563eb] w-[264px] pb-1 pt-1 text-white" onclick="Register()">Register</button>
                </div>
                <div class="text-center mt-[7%]">
                    <div class="text-[#2563eb] font-bold ">Existing User?
                        <a href="/LogPage.html"> <span class="text-[orange]">Login</span></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
